<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>CONTACT US</title>
</head>

    <!-- ======= STYLES ======= -->

<body>

    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="contact_us.css">

    <div class="intro">
<p align=center><b>We are always here to listen and help. Please send us your message, and one of our team members will respond within 24 hours. Thank you for your interest.</b></p></br>
    </div>

<form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
    <div class="row">
        <label for="name"><b>Your name:</b></label><br />
            <input id="name" class="input" name="name" type="text" value="" size="90" /><br />
            </div>
    <div class="row">
        <label for="email"><b>Email address:</b></label><br />
        <input id="email" class="input" name="email" type="text" value="" size="90" /><br />
    </div>
    <div class="row">
    <label for="message"><b>Please tell us how we can help:</b></label><br />
    <textarea id="message" class="input" name="message" rows="12" cols="88" <textarea placeholder="Please write your message in this box."></textarea><br />
    </div>
        <input id="submit_button" type="submit" value="SUBMIT" />
        </form>


    <div class="NYCDA">
<img id="NYCDApic" src="http://cdn.skilledup.com/wp-content/uploads/2015/01/NY-Code-Design-logo.jpg" height=400 width=1200>
    </div>


</body>
